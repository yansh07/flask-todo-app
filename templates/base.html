<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ðŸ‘ˆ Important for responsiveness -->
    <title>{% block title %}Todo App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/static/service-worker.js");
      }
    </script>

    <!-- Optional custom scrollbar -->
    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #8d8787;
        border-radius: 5px;
      }

      /* Optional: Prevent body horizontal overflow */
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body
    style="
      background: linear-gradient(to right, #413d3d, #a4a3a6);
      min-height: 100vh;
    "
  >
    <div class="container px-2 mt-4">
      <!-- ðŸ‘ˆ added px-2 for padding on mobile -->
      <div class="bottom-0 p-3 position-fixed end-0" style="z-index: 11">
        <div
          id="liveToast"
          class="text-white toast bg-primary"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{ messages[0] if messages else '' }}</div>
            <button
              type="button"
              class="m-auto btn-close btn-close-white me-2"
              data-bs-dismiss="toast"
            ></button>
          </div>
        </div>
      </div>

      <script>
        const toastEl = document.getElementById("liveToast");
        if (
          toastEl &&
          toastEl.querySelector(".toast-body").innerText.trim() !== ""
        ) {
          const toast = new bootstrap.Toast(toastEl);
          toast.show();
        }
      </script>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
