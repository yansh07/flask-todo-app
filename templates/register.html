{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div>
  <h1 class="mt-4 text-center fw-bold">ToDo App ðŸ“œ</h1>
</div>

<div class="mt-5 d-flex justify-content-center">
  <div class="p-4 border-0 shadow-lg card rounded-4" style="width: 28rem; background: linear-gradient(145deg, #f0f0f0, #ffffff);">
    <div class="card-body">
      <h2 class="mb-4 text-center card-title">Register ðŸªª</h2>

      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="p-3 shadow-sm form-control rounded-3"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="p-3 shadow-sm form-control rounded-3"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="py-2 shadow-sm btn btn-dark rounded-pill">Register</button>
        </div>
      </form>

      <p class="mt-4 text-center">
        Already have an account?
        <a href="/login" class="text-decoration-none fw-semibold">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
